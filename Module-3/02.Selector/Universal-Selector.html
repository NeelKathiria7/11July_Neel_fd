<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 2px;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is group selector</h1>
        <p>Group selector is used to select all the elements.</p>
        <p>We can select universal selector using '*'</p>
    </div>
</body>
</html>
