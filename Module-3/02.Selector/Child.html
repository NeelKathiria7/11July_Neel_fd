<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child</title>
    <style>
        div > section{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <P>Child Selector is used to select child</P> <!--Child of the body-->
    <div>
        <p>We can select the child selector using '>'.</p> <!--Child of the div-->
        <section>
            <p>Hello</p> <!--Sub child of div-->
        </section>
        <p>Decendent selector is used to select using space ' '.</p>
        <p>Using child selector we can only select the child.</p>
        <p>Using Decendent selector we can select the child and the sub child also.</p>
    </div>
</body>
</html>
